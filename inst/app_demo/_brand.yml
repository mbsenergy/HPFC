color:
  primary: "#232832"
  secondary: "#4299e1"
  tertiary: "#9ba9be"
  warning: "#ffa500"
  success: "#0ca678"
  info: "#4299e1"
  danger: "#dc4e41"
  
logo:
  small: logo.png
  medium: logo.png
  large: logo.png

meta:
  name: MBS Consulting | A Cerved Company
  link: https://www.mbsconsuilting.com
  
defaults:
  bootstrap:
    defaults:
      enable-rounded: true
      link-decoration: none
  shiny:
    theme:
      preset: shiny
      defaults:
        bslib-dashboard-design: true
      rules: |
        .navbar-brand { color: $brand-primary }

color:
  palette:
    # Core palette
    aubergine: '#4A154B'
    horchata: '#F4EDE4'
    black: '#1A1A1A'
    white: '#FFFFFF'
    blue: '#001437'
    green: '#2EB67D'
    yellow: '#ECB22E'
    red: '#E01E5A'

    # Secondary palette
    cobalt: '#1E328F'
    sky: '#0E9DD3'
    teal: '#2392A2'
    pool: '#78D7DD'
    evergreen: '#185F34'
    moss: '#729C1A'
    sandbar: '#FFD57E'
    peach: '#FED4BE'
    salmon: '#F2606A'
    bubblegum: '#FFB6BD'
    crimson: '#921D21'
    terracotta: '#DE8969'
    berry: '#7C2852'
    mauve: '#C05B8C'
    darkblue: "#020817"

    # Bootstrap color aliases
    purple: aubergine
    red: salmon
    pink: bubblegum
    indigo: '#4F2B8C'
    cyan: pool
    orange: terracotta
    
  foreground: white
  background: blue
  primary: blue
  success: green
  info: cyan
  warning: orange
  danger: red
  light: white
  dark: blue

typography:
  fonts:
    - family: Inter
      source: google
      weight: [700]
      style: [normal, italic]
      display: block
    - family: Share Tech Mono
      source: bunny
      weight: 400
      style: normal
      display: swap
  base:
    family: Inter
    size: 17px
    weight: 400
    line-height: 1.5
  headings:
    family: Inter
    weight: 400
    line-height: 1.2
    style: normal
  monospace:
    family: Share Tech Mono
    size: 0.9em
    weight: 400
  monospace-inline:
    family: Share Tech Mono
    # size: 0.9em
    weight: 400
    color: yellow
    background-color: "#1a1a1add"
  monospace-block:
    family: Share Tech Mono
    size: 1.1em
    weight: 400
    color: green
    background-color: black
    line-height: 1.4
  link:
    weight: 400
    background-color: purple
    color: white
    decoration: "underline"

defaults:
  bootstrap:
    defaults:
      my-blue: "$brand-blue"
  shiny:
    theme:
      preset: zephyr
      rules: |
        .navbar-brand { color: $my-blue }
